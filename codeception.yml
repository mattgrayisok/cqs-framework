actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 512M
coverage:
    enabled: true
    include:
        - app/*
modules:
    config:
        Db:
            dsn: 'sqlite:app/database/testing/testdb.sqlite'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
